    include: panorama_system_11_0
  - name: panorama_setting_11_0
    include: panorama_setting_11_0
  - name: panorama_mgt_config_users_11_0
    include: panorama_mgt_config_users_11_0
    when: config_admin_panorama == 'yes'
  - name: panorama_mgt_config_pwd_11_0
    include: panorama_mgt_config_pwd_11_0
  - name: panorama_log_settings_11_0
